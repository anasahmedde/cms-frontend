name: Deploy Frontend
on:
  push:
    branches: [staging, main]
env:
  AWS_REGION: us-east-2
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "api_url=${{ secrets.PROD_API_URL }}" >> $GITHUB_OUTPUT
            echo "s3_bucket=${{ secrets.PROD_S3_BUCKET }}" >> $GITHUB_OUTPUT
            echo "cf_dist=${{ secrets.PROD_CF_DISTRIBUTION_ID }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "api_url=${{ secrets.STAGING_API_URL }}" >> $GITHUB_OUTPUT
            echo "s3_bucket=${{ secrets.STAGING_S3_BUCKET }}" >> $GITHUB_OUTPUT
            echo "cf_dist=${{ secrets.STAGING_CF_DISTRIBUTION_ID }}" >> $GITHUB_OUTPUT
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install & build
        env:
          CI: false
          # All API services now run on a single container â€” same URL for all
          REACT_APP_API_BASE_URL: ${{ steps.env.outputs.api_url }}
          REACT_APP_DEVICE_API_URL: ${{ steps.env.outputs.api_url }}
          REACT_APP_GROUP_API_URL: ${{ steps.env.outputs.api_url }}
          REACT_APP_SHOP_API_URL: ${{ steps.env.outputs.api_url }}
          REACT_APP_VIDEO_API_URL: ${{ steps.env.outputs.api_url }}
          REACT_APP_DEVICE_API: ${{ steps.env.outputs.api_url }}
          REACT_APP_GROUP_API: ${{ steps.env.outputs.api_url }}
          REACT_APP_SHOP_API: ${{ steps.env.outputs.api_url }}
          REACT_APP_VIDEO_API: ${{ steps.env.outputs.api_url }}
          REACT_APP_LINK_API: ${{ steps.env.outputs.api_url }}
          REACT_APP_DVSG_API: ${{ steps.env.outputs.api_url }}
          REACT_APP_API_HOST: ${{ steps.env.outputs.api_url }}
          REACT_APP_ENVIRONMENT: ${{ steps.env.outputs.environment }}
        run: |
          npm ci
          npm run build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Sync to S3
        run: |
          aws s3 sync build/ s3://${{ steps.env.outputs.s3_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "service-worker.js"
          aws s3 cp build/index.html s3://${{ steps.env.outputs.s3_bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.env.outputs.cf_dist }} \
            --paths "/*"
